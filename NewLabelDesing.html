// Random coding-related words to replace "Widgets"
const randomWords = [
  "JavaScript", "HTML", "CSS", "Python", "Java",
  "C++", "React", "Angular", "Node.js", "Git",
  "API", "Database", "Algorithm", "Function", "Variable"
];

// Function to get a random coding-related word from the randomWords array

  return randomWords[Math.floor(Math.random() * randomWords.length)];
