# cP
# colour Picker

<style>
  .iAb{display:flex;justify-content:space-between;align-items:center;border-radius:10px;padding: 12px;margin:1.7em 0;height:60px;transition:all .4s ease;font-weight:bold;background:#fff;box-shadow:3px 5px 15px rgba(0,0,0,.05)} .iAb input[type="color"]{width:65px;height: 45px;border:none;border-radius:12px;outline: none;cursor:pointer;background:#fff;} .iAb input[type="color"]::-webkit-color-swatch{border:none;border-radius:6px;padding:0;box-shadow:none;outline:none;cursor:pointer;} #codeFcc{font-family:var(--fontC);flex:1;text-align:center;} #copyButtoncc, #resetButtoncc {padding:8px 12px !important;background-color:#ffffff;border:none;color:#333;font-size:14px;cursor:pointer;border: 1px solid rgba(0, 0, 0, 0.08);} #copyButtoncc:hover, #resetButtoncc:hover {border:0.5px solid #0000000d;} #resetButtoncc{border-radius:5px 0 0 5px;border-right:0.5px solid #0000000d;} #copyButtoncc{border-radius:0 5px 5px 0;border-left:0.5px solid #0000000d;} .drK .iAb {background:var(--darkBs);box-shadow:rgba(0, 0, 0, 0.2) 0px 10px 40px;border:1px solid var(--darkBl)} .drK .iAb input[type="color"] {background:var(--darkBs)} .drK #resetButtoncc, .drK #copyButtoncc {background:var(--darkBa);color:#fff;border-color:var(--darkBl)}
</style>

<div class="iAb"><input type="color" id="colorPickercc" value="#ff6600"/><div id="codeFcc">#ff6600</div><div id="resetButtoncc">Reset</div><div id="copyButtoncc">Copy</div></div>

<script>
/* Colour Changer */ const colorPicker = document.getElementById('colorPickercc'),resetButton = document.getElementById('resetButtoncc'),bodyElement = document.body,outputF = document.getElementById('codeFcc'),copyButton = document.getElementById('copyButtoncc'); function setColor(selectedColor) {bodyElement.style.setProperty('--linkC', selectedColor); bodyElement.style.setProperty('--linkB', selectedColor);bodyElement.style.setProperty('--waveB', selectedColor); /*bodyElement.style.setProperty('--themeC', selectedColor);*/ colorPicker.value = selectedColor;outputF.innerHTML = selectedColor;localStorage.setItem('selectedColor', selectedColor);} const savedColor = localStorage.getItem('selectedColor'); if (savedColor) {setColor(savedColor);} colorPicker.addEventListener('input', (event) => {const selectedColor = event.target.value;setColor(selectedColor);}); resetButton.addEventListener('click', () => {setColor('');colorPicker.value = '#ff6600';localStorage.removeItem('selectedColor');outputF.innerText = '#ff6600';toastNotif('Reseted')}); copyButton.addEventListener('click', () => {const outputCode = outputF.innerText; if (outputCode) {const textArea = document.createElement('textarea');textArea.value = outputCode;document.body.appendChild(textArea);textArea.select();document.execCommand('copy');document.body.removeChild(textArea);toastNotif('Code copied to clipboard! = (' + outputCode + ')');}});
</script>
