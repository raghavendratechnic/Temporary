<style>
  .rtw {
    position: fixed;
    background: #fff;
    width: 90%;
    height: 50px;
    border-radius: 5px;
    transition: all 0.2s ease-in-out;
    color: #fff;
    justify-content: center;
    display: flex;
    font-weight: 700;
    align-items: center;
    top: 70px;
    z-index: 6;
    border: 1px solid #0000000d;
    color: #000;
  }
  .rtw.scrolled {
    color: var(--linkB);
    border-radius: 0 0 5px 5px;
    top: 60px;
    border: 1px dashed var(--linkB);
  }
</style>

<div class="rtw"></div>

<script>
  var defaultText = 'Welcome to New Project,';
  var element = document.querySelector('.rtw');
  element.innerHTML = defaultText;

  window.addEventListener('scroll', function() {
    if (window.scrollY >= 20) {
      element.classList.add('scrolled');
      element.innerHTML = 'Made by: Raghavendra.';
    } else {
      element.classList.remove('scrolled');
      element.innerHTML = defaultText;
    }
</script>
